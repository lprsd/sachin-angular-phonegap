<div class="col-md-12">
    <div class="sachinStat testTile">
        <div class="topHolder">
            <div class="center-align" >
                <a href="/">
                    <div class="glyphicon glyphicon-home home-icon"></div>
                </a>
                <div class="btn-group" data-toggle="buttons" ng-hide="currentView=='/FarewellSpeech'">
                  <label class="btn btn-primary active">
                    <input type="radio" name="formats" value="odi"> ODI
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="formats" value="test"> Test
                  </label>
                </div>
            </div>
            <div class="bottomBarContainer width-small">
                <div class="btn-group">
                    <button ng-model="chosen_option.json_option" btn-radio="'{{ item }}'" ng-repeat="item in charting_options.json_options" type="button" class="btn btn-default">{{ item }}</button>
                </div>
            </div>
        </div>
        <div class="centeredChart">
            <chart chart-id="chosenStat"></chart>
        </div>
        <div class="bottomBar">
            <div class="bottomBarContainer width-big">
                <div class="btn-group">
                    <button ng-model="chosen_option.attr_option" btn-radio="'{{ item }}'" ng-repeat="item in charting_options.attr_options" type="button" class="btn btn-default">{{ item }}</button>
                </div>
            </div>
        </div>
        <div class="topHolder">
            <div class="icon-container">
                <div fbshare class="facebook-icon"></div>
                <div class="twitter-icon"></div>
            </div>
        </div>
    </div>
</div>
